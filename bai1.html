<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var so1 = prompt("Nhập số 1:");
        var so2 = prompt("Nhập số 2:");
        var pheptinh = prompt("Nhập phép tính");
    </script>
    <script>
        switch(pheptinh){
            case '+':
                var kq = parseInt(so1) + parseInt(so2);
                document.write("<p>Kết quả " + so1 + "+" + so2 + " là " + kq + "</p>");
                break;
            case '-':
                var kq = parseInt(so1) - parseInt(so2);
                document.write("<p>Kết quả " + so1 + "-" + so2 + " là " + kq + "</p>");
                break;
            case '/':
                var kq = parseInt(so1) / parseInt(so2);
                document.write("<p>Kết quả " + so1 + "/" + so2 + " là " + kq + "</p>");
                break;
            case '*':
                var kq = parseInt(so1)*parseInt(so2);
                document.write("<p>Kết quả " + so1 + "x" + so2 + " là " + kq + "</p>");
                break;
            default:
                document.write(pheptinh + "Không phải là một phép tính hợp lệ");
                break;

        }
    </script>
</head>
<body>
    
</body>
</html>
